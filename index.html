<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .birthday-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .sparkles {
            font-size: 2em;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <span class="sparkles">✨</span>
        <h1>Happy Birthday!</h1>
        <div class="message">
            <p>On this special day, may your heart be light,</p>
            <p>your smile be bright, and your year ahead be just right!</p>
            <p>Wishing you endless joy, love, and laughter.</p>
        </div>
        <span class="sparkles">✨</span>
    </div>
</body>
</html>
